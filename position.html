<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            "> <!-- top, left, right specify how many pixels away from top we want this element-->
            header
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">div 1 <!-- position static is the default position, the element doesn't move when we scroll-->
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;">div 2
        </div>
    </body>
</html>
