<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;"> <!-- this makes a horizontal layout -->
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;"> <!-- this makes a horizontal layout -->
            <div style="
            background-color: lightblue;
            width: 100px;">100px</div>
            <div style="
            background-color: lightpink;
            flex: 1;">flex: 1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;"> <!-- this makes a horizontal layout -->
            <div style="
            background-color: lightblue;
            flex: 1;">flex: 1</div>
            <div style="
            background-color: lightpink;
            width: 100px;">100px</div>
             <div style="
             background-color: lightblue;
             flex: 2">flex: 2</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row; 
        justify-content: center"> <!-- end aligns content to the right, start to left, center-->
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row; 
        justify-content: space-between"> <!--spreads elements evenly among the space-->
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
        </div>

        <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row; 
        justify-content: space-between;
        align-items: center;"> <!--sets vertical alignment, stretch stretches to take whole vertical space. start aligns at top taking up as much space as needed-->
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px">100px</div>
        </div>
    </body>
</html>
